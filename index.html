<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>PokeApi</title>
</head>
<body>
    <main class="main">

        <section class="pokedex">
            <img class="section-pokemon" src="#" alt="">

            <h1 class="pokeinfo">
                <span class="poke-number"></span> -
                <span class="poke-name"></span>
            </h1>

            <form class="form">
                <input type="search" class="input-search"
                placeholder="Nome ou nÃºmero do pokemon" required>
            </form>

            <div class="section-btn">
                <button class="button btn-prev">&lt;  Prev</button>
                <button class="button btn-next">Next  &gt;</button>
            </div>

            <img src="assets/img/pokedex.png" alt="image da pokedex">
        </section>

    </main>

    <script defer src="assets/js/main.js"></script>
</body>
</html>
